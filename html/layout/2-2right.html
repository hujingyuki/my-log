<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2right</title>
</head>
<style>
  .container {
    position: relative;
  }

  .left {
    float: left;
    border: 1px solid rebeccapurple;
    width: 200px;
    height: 420px;
  }

  .topright {
    float: left;
    border: 1px solid rebeccapurple;
    width: 200px;
    height: 200px;
    margin: 0 10px;
  }

  .bottomright {
    position: absolute;
    margin: 220px 212px;
    width: 200px;
    height: 200px;
    border: 1px solid rebeccapurple;
  }
</style>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="topright"></div>
    <div class="bottomright"></div>
  </div>
</body>

</html>
