<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>满屏的品字</title>
</head>
<style>
    body{
        margin: 0;
        padding:0;
    }
    html,body{
        height: 100%;
    }
    .main{
        width:100%;
        height: 60%;
    }
    .left,  .right{
        width: 50%;
        height: 100%;
        float:left;
        background:lawngreen;
    }
    .header{
        width:100%;
        height: 50%;
        background: yellowgreen;
    }
    .right{
        background: red;
    }
    .clear{
        clear: both;
    }


</style>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
