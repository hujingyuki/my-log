<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼</title>
</head>
<style>
  .content {
    float: left;
    width: 100%;
  }

  .main {
    background-color: green;
    margin-left: 120px;
    margin-right: 220px;
    height: 200px;
  }

  .left {
    float: left;
    width: 100px;
    margin-left: -100%;
    background-color: rebeccapurple;
    height: 200px;
  }

  .right {
    float: right;
    width: 200px;
    margin-left: -200px;
    background-color: yellow;
    height: 200px;
  }
</style>

<body>
  <div class="content">
    <div class="main"></div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</body>

</html>
